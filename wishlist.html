<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/wishlist.css" />
    <title>GameForge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;1,400;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="nav-left">
        <img
          src="Asset/Icon/Logo.png"
          alt="Logo"
          style="height: 22px; width: 17px"
        />
        <span class="site-name">GameForge</span>
      </a>
      <div class="nav-center">
        <div class="indicators">
          <a href="index.html">Home</a>
          <a href="browse.html">Browse</a>
          <a href="wishlist.html" class="active">Wishlist</a>
          <a href="">Library</a>
        </div>
        <div class="search-box">
          <img src="Asset/Icon/Search.png" alt="Search" class="search-icon" />
          <input type="text" placeholder="Search for games..." />
        </div>
      </div>
      <div class="nav-right">
        <a href="cart.html"
          ><img
            src="Asset/Icon/Shopping Cart.png"
            alt="Cart"
            style="height: 17px"
        /></a>

        <img
          src="Asset/Icon/Profile Picture.png"
          alt="Profile"
          style="height: 29px; border-radius: 50%; margin-top: -8px"
        />
      </div>
    </header>

    <div class="labeled">
      <img src="Asset/Icon/mdi_heart.png" alt="Heart" />
      <b>My Wishlist</b>
    </div>

    <section class="Wishlist">
      <div class="game-card">
        <div class="container">
          <span class="Overlay">View Details</span>
          <img src="Asset/Image/Elden Rim.png" alt="Elden Rim" />
        </div>
        <div class="game-info">
          <h3>Elden Rim</h3>
          <span class="studio">FromHardware</span>
          <div class="game-tags">
            <span class="tag-featured">Featured</span>
            <span class="tags">Souls-like</span>
            <span class="tags">Difficult</span>
          </div>
          <div class="game-rating-price">
            <span class="rating-gameList">
              <img src="Asset/Icon/Star.png" alt="Star" />
              <b>4.9 </b>
              <span style="font-size: 12px">(5,637 Reviews)</span>
            </span>

            <span style="display: flex; gap: 5px; align-items: center">
              <a href="cart.html"
                ><img
                  src="Asset/Icon/Add to Cart.png"
                  alt="add-cart"
                  style="width: 20px; height: 20px; margin-right: 3px"
              /></a>

              <a href="wishlist-empty.html"
                ><img
                  src="Asset/Icon/Remove.png"
                  alt=""
                  style="width: 20px; height: 20px; margin-right: 3px"
              /></a>
              <span class="price">$24.99</span>
            </span>
          </div>
        </div>
      </div>

      <div
        class="game-card"
        style="justify-content: center; display: flex; align-items: center"
      >
        <img
          src="Asset/Icon/Add.png"
          alt=""
          style="width: 50px; height: 50px"
        />
      </div>
    </section>

    <footer>
      <div class="footer-web">
        <img
          src="Asset/Icon/Logo.png"
          alt="Logo"
          style="height: 22px; width: 17px"
        />
        <span class="site-name">GameForge</span>
      </div>
    </footer>
  </body>
</html>
